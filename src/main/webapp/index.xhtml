<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Ejemplo web</title>
    </h:head>

    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true" />
            <h:outputLabel for="id" value="ID: "/>
            <h:inputText id="id" value="#{departamentoBean.departamento.clave}"/>
            <br/><br/>
            <h:outputLabel for="nombre" value="Nombre: "/>
            <h:inputText id="nombre" value="#{departamentoBean.departamento.nombre}"/>
            <br/><br/>
            <p:commandButton action="#{departamentoBean.guardar()}" update="growl" value="Enviar"/>
            
        </h:form>

    </h:body>
</html>
